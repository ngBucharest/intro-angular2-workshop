<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <p>
        Search: <input [(ngModel)]='query' />
      </p>
      <p>
        Sort by:
        <select [(ngModel)]="orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li *ngFor='let phone of phones | phoneFilter:query' class='thumbnail'>
          <a [routerLink]="['/phone', phone.id]" class="thumb">
            <img src="{{ phone.imageUrl }}" alt="{{ phone.name }}" />
          </a>
          <a [routerLink]="['/phone', phone.id]">{{ phone.name }}</a>
          <p>{{ phone.snippet }}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
